<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="logo-light.png" alt="" width="auto" height="40">
        </a>
        <div>
          <a href="http://instagram.com/wantotrees/" rel="noopener" target="_blank" class="instagram-btn">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://linkedin.com/in/kurnia-wanto-37519877/" rel="noopener" target="_blank" class="linkedin-btn">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="https://github.com/wantotri/" rel="noopener" target="_blank" class="github-btn">
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container my-3 px-3">
      <section id="ular-section">
        <div class="row">

          <div class="col-md-6">
            <div class="d-flex justify-content-center">
              <div>
                <h5 class="mb-3">
                  Score: <span id="snake-score">0</span>
                </h5>
                <div id="snake-app"></div>

                <div class="row mt-4">
                  <div class="col-6">
                    <div>
                      <a href="/" class="btn btn-sm btn-outline-secondary">⚡ New Game</a>
                    </div>
                    <div class="mt-2">
                      <button id="snake-play-btn" class="btn btn-sm btn-warning">▶ Play</button>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="d-flex justify-content-center">
                      <button class="btn btn-outline-secondary" id="snake-key-up">
                        <i class="fas fa-arrow-up"></i>
                      </button>
                    </div>
                    <div class="d-flex justify-content-around mt-2">
                      <button class="btn btn-outline-secondary" id="snake-key-left">
                        <i class="fas fa-arrow-left"></i>
                      </button>
                      <button class="btn btn-outline-secondary" id="snake-key-right">
                        <i class="fas fa-arrow-right"></i>
                      </button>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                      <button class="btn btn-outline-secondary" id="snake-key-down">
                        <i class="fas fa-arrow-down"></i>
                      </button>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>

          <div class="col-md-6 mt-md-0 mt-4">
            <div class="card p-2">
              <div class="card-body">
                <h5 class="card-title mb-3">Ular</h5>
                <p class="card-text text-secondary">
                  The classic Snake Game created using Vanilla Javascript and Web Assembly compiled with Rust.
                </p>
                <p class="card-text text-secondary">
                  If you are on desktop, you can use arrow keys to change the snake direction.
                </p>
                <a href="https://github.com/wantotri/ular" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-warning mt-3">
                  <i class="fab fa-github"></i> &nbsp; Source Code
                </a>
              </div>
            </div>
          </div>

        </div>
      </section>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="snake-bundle.js"></script>
</body>
</html>
